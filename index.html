<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>

  <script type="text/javascript">
    var addCommentBtn;
    var removeCommentBtn;

    function setup() {
      addCommentBtn = document.getElementById("add-comment");
      removeCommentBtn = document.getElementById("remove-comments");

      addCommentBtn.onclick = function () {
        const ul = document.getElementById("unordered-list");
        var li = document.createElement("li");
        li.append(document.getElementById("big-text").value);

        ul.appendChild(li);
      };

      removeCommentBtn.onclick = function () {
        var ul = document.getElementById("unordered-list");
        var r = confirm("Are you sure?");
        if (r == true) {
          while (ul.firstChild) {
            ul.removeChild(ul.lastChild);
          }
        }
      };
    }
  </script>

  <body onload="setup()">
    <div class="menu-layout">
      <h1>Hello world!</h1>
      <table id="menu-table">
        <caption class="header">
          Menu
        </caption>
        <tbody></tbody>
        <tbody>
          <tr>
            <th>Name</th>
            <th>Price</th>
          </tr>
          <tr>
            <td>Salmon</td>
            <td>14,99€</td>
          </tr>
          <tr>
            <td>Chicken</td>
            <td>12,99€</td>
          </tr>
          <tr>
            <td>Salad</td>
            <td>10,99€</td>
          </tr>
          <tr>
            <td>Beef</td>
            <td>21,99€</td>
          </tr>
          <tr>
            <td>Tortillas</td>
            <td>10,99€</td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>

      <h4 class="header">Review</h4>

      <textarea id="big-text" cols="30" rows="10"></textarea>
      <br />

      <button id="add-comment">Add comment</button>
      <button id="remove-comments">Remove comments</button>

      <ul id="unordered-list"></ul>
    </div>
  </body>
</html>
